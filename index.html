<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function File(name,size,time){
            this.name=name;
            this.size=size;
            this.time=time;
        }
        var f1=new File('b','800m',1997);
        var f2=new File('a','200m',2019);
        var f3=new File('c','400m',2008);
        var arr=[f1,f2,f3];
        var ff=(attr=>{
            return {
                getSort:function (obj1,obj2){
                    if(obj1[attr]>obj2[attr]){
                        return 1;
                    }
                    else if(obj1[attr]==obj2[attr]){
                        return 0;
                    }else{
                        return -1;
                    }
                }
            }
        })('time');
        arr.sort(ff.getSort);
        for(var i=0;i<arr.length;i++){
            console.log(`${arr[i].name} ==== ${arr[i].size} ==== ${arr[i].time}`);
        }
    </script>
</body>
</html>
